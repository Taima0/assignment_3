<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <div>
    <button type="button" id="clearButton">Clear</button>
    </div>
    <div>
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triangleButton">Triangle</button>
      <button type="button" id="circleButton">Circle</button>
    </div>
    <p>Shape Color: </p>
    <div>
      <label>Red:</label>
      <input type = "range" id="red" min="0" max="100" step="0.1" value="100">
    </div>
    <div>
      <label>Green:</label>
      <input type = "range" id="green" min="0" max="100" step="0.1" value="0">
    </div>
    <div>
      <label>Blue:</label>
      <input type = "range" id="blue" min="0" max="100" step="0.1" value="0">
    </div>
    <div>
      <label>X: </label>
      <input type = "range" id="sizeSlider" min="5" max="100" value="0" class="'slider">
      <label>X: </label>
      <input type = "range" id="circleSlider" min="10" max="30" value="0" class="'slider">
      <label> Left Arm slider </label>
      <input type = "range" min="-45" max="45" value="0" class="'slider" id ="armSlider">
      <label> Leg slider </label>
      <input type = "range" min="-45" max="45" value="0" class="'slider" id ="footSlider">
      <label> Camera Angle: </label>
      <input type = "range" min="0" max="90" value="5" class="'slider" id ="angleSlider">
    </div>
    <button type="button" id="animationYellowOn">ON</button>
    <button type="button" id="animationYellowOff">OFF</button>
    <div>
    <button type="button" id="animationMagOn">ON</button>
    <button type="button" id="animationMagOff">OFF</button>
    </div>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src ="../lib/webgl-debug.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="Camera.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="World.js"></script>
  </body>
</html>
